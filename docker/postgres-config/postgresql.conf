# =====================================================
# PostgreSQL Configuration for ERP Development
# =====================================================
# Optimized for development performance and debugging

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings (optimized for development)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 4MB

# Checkpoint Settings
checkpoint_completion_target = 0.9
wal_buffers = 16MB
# checkpoint_segments is deprecated in PostgreSQL 9.5+, replaced by min_wal_size and max_wal_size
min_wal_size = 512MB
max_wal_size = 2GB

# Query Planner
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging (enhanced for development)
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 1000  # Log slow queries (>1s)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'none'
log_temp_files = 0

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 1024
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Auto-vacuum (important for development)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Development Features
log_lock_waits = on
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_hostname = on

# Security (development settings)
ssl = off
password_encryption = md5

# Full-text Search
default_text_search_config = 'pg_catalog.english'

# JSON Support
escape_string_warning = on
standard_conforming_strings = on