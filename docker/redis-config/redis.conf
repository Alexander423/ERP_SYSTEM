# =====================================================
# Redis Configuration for ERP Development
# =====================================================
# Optimized for development and session management

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (optimized for development)
save 900 1
save 300 10
save 60 10000

# Enable AOF for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Security
requirepass erp_redis_password_change_in_production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Performance
databases 16
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Session Management (optimized for ERP)
notify-keyspace-events Ex
lazy-expire yes

# Development Features
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Management
tcp-backlog 511
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb

# Threading (if available)
io-threads 2
io-threads-do-reads yes

# Memory optimization
activerehashing yes
rdbcompression yes
rdbchecksum yes

# Security headers for web sessions
protected-mode yes